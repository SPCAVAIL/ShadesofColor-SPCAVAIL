<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Playground</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Space Playground</h1>
        <p><center>Play game with each tap </center></p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1"> 
          <audio src="./sounds/ufo.mp3" class="sound"></audio>
        </div>
        <div class="pad2"> <center>TIME</center>
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3"> <center>TRAVEL</center>
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4"> <center>IS</center>
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad5"> <center>REAL</center>
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/bubbles.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
